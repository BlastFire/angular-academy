<div *ngIf="course" class="card">
  <div class="card-header">
    <h2>{{course.name}}</h2>
  </div>
  <img class="card-img-top" src="{{handleImageSrc()}}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">Card teacher name</h4>
    <p class="card-text">{{course.teacherName}}</p>
    <h4 class="card-title">Card teacher email</h4>
    <p class="card-text">{{course.teacherEmail}}</p>
    <h4 class="card-title">Language</h4>
    <p class="card-text">{{course.language}}</p>
    <h4 class="card-title">Description</h4>
    <p class="card-text">{{course.description}}</p>
    <h4 class="card-title">Last update date</h4>
    <p class="card-text">{{course.lastUpdateDate}}</p>
    <h4 class="card-title">Rating</h4>
    <p class="card-text">{{course.rating}}</p>


  </div>
</div>
