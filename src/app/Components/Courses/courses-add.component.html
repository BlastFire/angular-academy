<div>
  <h2>Adding a course</h2>
  <form (ngSubmit)="onSubmit()" #cForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Course Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" required ngModel #name="ngModel" maxlength="25" minlength="5">
        <span class="help-block" *ngIf="name.errors?.required && name.touched">This is required field</span>
        <span *ngIf="name.errors?.minlength && name.touched">
          Name must be at least 5 characters long
        </span>
      </div>
    </div>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input type="text" name="category" ngModel class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="teacherName" class="col-sm-2 col-form-label">Teacher's Name</label>
      <div class="col-sm-10">
        <input type="text" name="teacherName" ngModel class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="teacherEmail" class="col-sm-2 col-form-label">Teacher's Email</label>
      <div class="col-sm-10">
        <input type="email" name="teacherEmail" ngModel class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" name="description" ngModel class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="language" class="col-sm-2 col-form-label">Language</label>
      <div class="col-sm-10">
        <select class="custom-select form-control" name="language" ngModel>
          <option [ngValue]="null">-- Select --</option>
          <option value="EN">English</option>
          <option value="KR">Korean</option>
          <option value="JP">Japanese</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="avatar" class="col-sm-2 col-form-label">Course avatar</label>
      <div class="col-sm-10">
        <input type="file" (change)="test($event, cForm)" class="form-control">
        <input type="hidden" name="avatar" ngModel />
      </div>
    </div>
    <div class="form-group row">
      <label for="rating" class="col-sm-2 col-form-label">Rating</label>
      <div class="col-sm-10">
        <rating ngModel name="rating" [max]="5" iconClass="fa-star star-icon" fullIcon="★" emptyIcon="☆" [readonly]="false" [disabled]="false"
          [required]="true" [float]="true" [titles]="['one', 'two', 'three', 'four', 'five']">
        </rating>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onSubmit(cForm)" type="button">Submit</button>
  </form>
</div>
